<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Responsif Horizontal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #D2B48C; /* Coklat muda */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .gallery-container {
            width: 100%;
            max-width: 1000px;
            overflow-x: auto; /* Scroll jika tidak muat */
            white-space: nowrap;
            padding: 10px;
        }

        .gallery {
            display: flex;
            gap: 15px;
        }

        .gallery img {
            width: 400px;
            height: 500px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            opacity: 0.9;
            color: white;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8B4513; /* Coklat tua */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s;
        }

        .back-button:hover {
            background-color: #5A2E0F;
        }

        /* Membuat scroll tampak lebih bagus */
        .gallery-container::-webkit-scrollbar {
            height: 8px;
        }

        .gallery-container::-webkit-scrollbar-thumb {
            background: #8B4513;
            border-radius: 10px;
        }

        .gallery-container::-webkit-scrollbar-track {
            background: #D2B48C;
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <div class="gallery">
            <img src="/assets/images/menu1.webp" alt="Gambar 1">
            <img src="/assets/images/menu2.webp" alt="Gambar 2">
            <img src="/assets/images/menu3.jpg" alt="Gambar 3">
            <img src="/assets/images/menu4.webp" alt="Gambar 4">
        </div>
    </div>

    <button class="back-button" onclick="goBack()">Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
